<form (submit)="save($event)" [formGroup]="form">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"><strong>新建组</strong></h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="group-name">组名</label>
            <input type="text" class="form-control" id="group-name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="group-desc">描述</label>
            <textarea id="group-desc" class="form-control" rows="3" formControlName="description"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">取消</button>
        <button type="submit" class="btn btn-danger" [disabled]="!form.valid">确认</button>
    </div>
</form>
