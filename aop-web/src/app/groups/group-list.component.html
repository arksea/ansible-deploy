<div class="container-xl mt-3">
    <div class="ml-3 mb-3">
        <h2>分组管理</h2>
        ‘组’允许管理员组织‘应用’、‘用户’与‘主机’。‘应用’只能属于一个组；‘用户’可以加入多个组；‘主机’可以由多个组共享。
    </div>
    <div id="group-list">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="d-flex">
                    <div class="mr-auto">
                        <form (submit)="search($event)" [formGroup]="searchForm">
                            <div class="d-flex">
                                <div><input type="text" class="form-control" id="searchPrefix"
                                        formControlName="searchPrefix"></div>
                                <div><button type="submit" class="btn btn-info form-control ml-2">搜索</button></div>
                            </div>
                        </form>
                    </div>
                    <button type="button" class="btn btn-success" (click)="newGroup()"
                        [disabled]="account.perm('组管理:修改') | async">新建分组
                    </button>
                </div>
            </li>
            <li *ngFor="let g of groupList; index as i;" class="list-group-item">
                <div class="d-flex mt-2">
                    <div class="mr-auto">
                        <a (click)="onViewBtnClick(g)" class="btn btn-link p-0 m-0"><strong>{{g.name}}</strong></a>
                        <p>{{g.description}}</p>
                    </div>

.085z" />
                        </svg>{{g.apps.length}}
                    </div>
                    <div class="p-3" title="用户数">
                        <svg class="bi bi-people" width="24" height="24" viewBox="0 0 20 20" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"

                    </div>
                    <div class="p-3" title="主机数">
                        <svg width="24" height="24" viewBox="0 0 20 20" class="bi bi-display" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">

                                d="M5.75 13.5c.167-.333.25-.833.25-1.5h4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75z" />

                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-outline-danger btn-sm"
                            [disabled]="account.perm('组管理:修改') | async"
                            (click)="deleteGroup(g)">删除
                        </button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                            [disabled]="account.perm('组管理:修改') | async">编辑
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
