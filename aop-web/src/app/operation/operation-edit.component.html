<div id="groups-contain" class="container-xl mt-3">
    <div id="group-head" class="d-flex mb-3">
        <div class="mr-auto">
            <h1>编辑[{{appType?.name}}]操作脚本</h1>
        </div>
    </div>
    <form (ngSubmit)="save()" [formGroup]="editForm">
        <div class="row mb-2">
            <div class="col-lg-4 form-group">
                <label for="name">操作名称
                    <span class="text-danger" *ngIf="name.errors?.required">*</span>
                    <span class="text-danger"
                        *ngIf="name.errors?.minlength || name.errors?.maxlength">(长度2至16)</span>
                </label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    placeholder="请尽量简短明确，因为它将显示在操作按钮上">
            </div>
            <div class="form-group col-lg-8">
                <label for="description">操作说明
                    <span class="text-danger" *ngIf="desc.errors?.required">*</span>
                    <span class="text-danger" *ngIf="desc.errors?.minlength || desc?.errors?.maxlength">(长度6至128)</span>
                </label>
                <input type="text" id="description" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="mb-4">
            <div class="form-group">
                <label for="command">启动命令行
                    <span class="text-danger" *ngIf="desc.errors?.required">*</span>
                    <span class="text-danger" *ngIf="desc.errors?.minlength || desc?.errors?.maxlength">(长度1至256)</span>
                </label>
                <input type="text" id="command" class="form-control" formControlName="command">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="playbook">脚本文件</label>
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li *ngFor="let c of operation.codes" class="nav-item">
                                <a class="nav-link" [class.active]="isActiveCode(c)">
                                    <div class="d-flex">
                                        <div class="mr-3 mt-1" (click)="selectCode(c)">
                                        {{c.fileName}}
                                        </div>
                                        <div>
                                            <button type="button" class="close" title="删除文件" (click)="deleteCode(c)">
                                                <span>&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item" title="新增文件">
                                <a class="nav-link" (click)="newCode()">
                                    <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <textarea id="code" class="form-control" rows="18" formControlName="codeContent"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-outline-secondary mr-2" (click)="cancel()">取消</button>
                <button type="submit" class="btn btn-danger mr-2"
                    [disabled]="editForm.invalid || editForm.pristine || (account.perm('应用:修改') | async)">保存</button>
            </div>
        </div>
    </form>
</div>
