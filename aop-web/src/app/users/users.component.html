<app-navbar></app-navbar>
<div>
    <div id="groups-contain" class="container-xl mt-3">
        <div id="group-head" class="m-3">
            <!-- <h1>用户管理</h1> -->

        </div>
        <div id="group-list">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="d-flex">
                        <div class="mr-auto">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/users/active']" >活跃的账号</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/users/blocked']">禁用的账号</a>
                                </li>
                            </ul>
                        </div>
                        <div class="pr-4">
                            <form (submit)="search($event)" [formGroup]="searchForm">
                                <div class="d-flex">
                                    <div><input type="text" class="form-control" id="searchPrefix"
                                            formControlName="searchPrefix"></div>
                                    <div><button type="submit" class="btn btn-info form-control ml-2">搜索</button></div>
                                </div>
                            </form>
                        </div>
                        <div class="pr-2 dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                排序方式
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" (click)="svc.setActiveUsersSort('name','asc')">用户名-正序</a>
                                <a class="dropdown-item" (click)="svc.setActiveUsersSort('name','desc')">用户名-倒序</a>
                                <a class="dropdown-item">最后登录-正序</a>
                                <a class="dropdown-item">最后登录-倒序</a>
                                <a class="dropdown-item">创建时间-正序</a>
                                <a class="dropdown-item">创建时间-倒序</a>
                            </div>
                        </div>
                        <div><button type="button" class="btn btn-success" (click)="newUser()">新建用户</button></div>
                    </div>
                </li>
                <li *ngFor="let u of svc.activeUserList | async;index as i;" class="list-group-item">
                    <div class="d-flex mt-2">
                        <div class="mr-auto">
                            <strong>{{u.name}}</strong>
                            <p>{{u.email}}</p>
                        </div>
                        <div class="p-2"><button type="button" class="btn btn-outline-secondary btn-sm">编辑</button>
                        </div>
                        <div class="p-2"><button type="button" class="btn btn-danger btn-sm"
                                (click)="onDelBtnClick(u)">{{getDelBtnLabel()}}</button></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
