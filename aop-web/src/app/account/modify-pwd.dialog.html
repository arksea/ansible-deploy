<form (submit)="save($event)" [formGroup]="form">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"><strong>修改密码</strong></h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="password2">密码确认</label>
            <input type="password" class="form-control" id="password2" formControlName="password2">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">取消</button>
        <button type="submit" class="btn btn-danger" [disabled]="!form.valid">确认</button>
    </div>
</form>
