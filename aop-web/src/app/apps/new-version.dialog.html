<form (ngSubmit)="save()" [formGroup]="form">
    <div class="modal-header">
    <h3 class="modal-title" id="modal-title"><strong>应用'{{app.apptag}}' :</strong> 新增版本</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="ver-name">版本名称</label>
            <input type="text" class="form-control" id="ver-name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="ver-repository">部署分支</label>
            <div class="input-group">
                <input type="text" class="form-control" id="ver-repository" formControlName="repository"
                    placeholder="部署包所在分支相对路径">
            </div>
        </div>
        <div class="form-group">
            <label for="ver-revision">Revision</label>
            <input type="text" class="form-control" id="ver-revision" formControlName="revision">
        </div>
        <div class="form-group">
            <label for="execOpt">运行参数</label>
            <input type="text" class="form-control" id="execOpt" formControlName="execOpt">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">取消</button>
        <button type="submit" class="btn btn-danger" [disabled]="!form.valid">确认</button>
    </div>
</form>
