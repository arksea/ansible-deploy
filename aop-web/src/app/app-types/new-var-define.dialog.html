<form (ngSubmit)="save()" [formGroup]="form">
    <div class="modal-header">
    <h3 class="modal-title" id="modal-title">新增变量</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">变量名</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="formLabel">表单输入框标签</label>
            <input type="text" class="form-control" id="formLabel" formControlName="formLabel">
        </div>
        <div class="form-group">
            <label for="inputAddon">表单输入框前缀</label>
            <input type="text" class="form-control" id="inputAddon" formControlName="inputAddon">
        </div>
        <div class="form-group">
            <label for="defaultValue">变量默认值</label>
            <input type="text" class="form-control" id="defaultValue" formControlName="defaultValue">
        </div>
        <div class="form-group">
            <label for="portType">端口类型</label>
            <select id="portType" name="portType" class="form-control" formControlName="portType">
                <option [value]="-1">非端口变量</option>
                <option *ngFor="let t of portTypes" [value]="t.id">{{t.name}} - {{t.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">取消</button>
        <button type="submit" class="btn btn-danger" [disabled]="!form.valid" (click)="save()">确认</button>
    </div>
</form>
