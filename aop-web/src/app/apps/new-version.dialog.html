<form (ngSubmit)="save()" [formGroup]="form">
    <div class="modal-header">
    <h3 class="modal-title" id="modal-title"><strong>应用'{{app.apptag}}' :</strong> 新增版本</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">版本名称</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="repository">SVN地址</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">svn://deploy-svn/{{app.apptag}}/</span>
                </div>
                <input type="text" class="form-control" id="repository" formControlName="repository">
            </div>
        </div>
        <div class="form-group">
            <label for="revision">SVN Revision</label>
            <input type="text" class="form-control" id="revision" formControlName="revision">
        </div>
        <div class="form-group">
            <label for="javaOpt">JVM附加参数</label>
            <input type="text" class="form-control" id="javaOpt" formControlName="javaOpt">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">取消</button>
        <button type="submit" class="btn btn-danger" [disabled]="!form.valid">确认</button>
    </div>
</form>
