<div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let a of (svc.group|async)?.apps;index as i;" class="list-group-item">
            <div class="d-flex">
                <div class="mr-auto">
                    <strong>{{a.apptag}}</strong>
                    <p>{{a.description}}</p>
                </div>
                <div class="p-1">
                    <button type="button" class="btn btn-outline-secondary btn-sm"
                        [disabled]="account.perm('组管理:修改') | async">移除
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
